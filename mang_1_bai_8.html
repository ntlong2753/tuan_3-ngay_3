<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Khởi tạo mảng 10 phần tử
        let x = [5, 1, 9, 3, 7, -2, 10, 4, 6, 0];
        // Sắp xếp tăng dần: a - b
        // Kết quả: [-2, 0, 1, 3, 4, 5, 6, 7, 9, 10]
        // Sắp xếp mảng theo thứ tự giảm dần (lớn → nhỏ)
        for (let i = 0; i < x.length - 1; i++) {
            for (let j = i + 1; j < x.length; j++) {
                // Nếu phần tử đứng trước nhỏ hơn phần tử đứng sau -> đổi chỗ
                if (x[i] < x[j]) {
                    let y = x[i];
                    x[i] = x[j];
                    x[j] = y;
                }
            }
        }
        // In ra mảng đã sắp xếp
        document.write("Mảng sau khi sắp xếp giảm dần:<br>");
        document.write(x + '');
        // c.sort((a, b) => a - b);
        // document.write(c + '');
    </script>
</body>
</html>
