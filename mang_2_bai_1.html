<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        // Sử dụng vòng lặp for lồng nhau để duyệt mảng 2 chiều
        // Vòng lặp ngoài: Duyệt qua các hàng (rows)
        for (let i = 0; i < a.length; i++) {
            // In ra tiêu đề hàng (row)
            document.write("row " + i + "<br>");
            // Vòng lặp trong: Duyệt qua các cột (columns) của hàng hiện tại
            for (let j = 0; j < a[i].length; j++) {
                // In ra giá trị của phần tử tại hàng i và cột j
                document.write(a[i][j] + '<br>');
            }
        }
    </script>
</body>
</html>
