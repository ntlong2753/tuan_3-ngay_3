<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2></h2>
    <script>
        let numbers = [10, 20, 43, 94, 28, 40, 83, 57, 84, 38];
        let numbers_reverse = [];
        for(let i = numbers.length - 1; i >= 0; i-- ) {
            numbers_reverse.push(numbers[i]);
        }
        for(let i = 0; i < numbers_reverse.length; i++) {
            if(i !== numbers_reverse.length - 1) {
                document.write(numbers_reverse[i] + ' , ');
            }else{
                document.write(numbers_reverse[i]);
            }
        }
    </script>
</body>
</html>
